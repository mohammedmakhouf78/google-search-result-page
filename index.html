<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- start of head -->
    <div class="header">
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        <div class="search-bar">
            <div class="mic"><i class="fas fa-microphone-alt"></i></div>
            <div class="keyboard"><i class="far fa-keyboard"></i></div>
            <input class="text-box" type="text">
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>
        <div class="right">
            <ul>
                <li class="google-apps"><i class="fas fa-th"></i></li>
                <li ><a href="" class="sign-btn">Sign in</a></li>
            </ul>
        </div>
    </div>
    <!-- end of head -->



    
    <div class="page-body">
        <!-- start of nav -->
        <div class="nav">
            <div class="left-nav">
                <div class="all">
                    <i class="fas fa-search"></i>
                    <a href="#">All</a>
                </div>
                <div class="maps">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="#">Maps</a>
                </div>
                <div class="videos">
                    <i class="fab fa-youtube"></i>
                    <a href="#">Videos</a>
                </div>
                <div class="news">
                    <i class="far fa-newspaper"></i>
                    <a href="#">News</a>
                </div>
                <div class="images">
                    <i class="far fa-image"></i>
                    <a href="#">Images</a>
                </div>
                <div class="more">
                    <i class="fas fa-ellipsis-v"></i>
                    <a href="#">More</a>
                </div>
            </div>
            <div class="setteings-tools">
                <div class="settings">
                    <a href="#">Settings</a>
                </div>
                <div class="tools">
                    <a href="Tools">Tools</a>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <!-- end of nav -->

        

    </div>
    
</body>
</html>
